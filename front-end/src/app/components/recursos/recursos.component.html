<div *ngFor="let recurso of recursos" class="card" style="width: 18rem;">
  <img src="" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Nombre: {{recurso.Nombre}}</h5>
    <p class="card-text">{{recurso.Descripcion}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<div class="alert alert-primary" role="alert" *ngFor="let recurso of recursos">
  {{recurso.name}} - {{recurso.id}}
</div>
