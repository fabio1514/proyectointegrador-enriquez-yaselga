<div>
    <div *ngFor="let autoridad of autoridades">
        <button mat-button class="button" (click)="devolverAutoridad(autoridad.id)">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div>{{autoridad.Nombre}} {{autoridad.Apellido}}</div>
                <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_right</mat-icon>
            </div>
        </button>
    </div>
</div>
