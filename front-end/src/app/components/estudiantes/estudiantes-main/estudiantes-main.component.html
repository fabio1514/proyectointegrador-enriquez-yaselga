<div fxLayout="column">
    <div fxFlex="10" fxLayout="row" fxLayoutAlign="space-between center" class="top-bar">
        <div class="registros-mostrados" fxHide.lt-md>Registros mostrados: {{estudiantes.length}}</div>
        <div fxLayout="row" fxLayoutAlign="end center">
            <div>
                <a class="btn-dwn" target="_blank" href="https://drive.google.com/file/d/1MK4--D8ZzsVNro_JGQOpwUYialKuvMSK/view?usp=sharing">Descargar formato de carga</a>
            </div>
            <div>
                <label for="fileInput" class="btn-cargararchivo">Cargar Estudiantes</label>
                <input id="fileInput" type="file" accept=".csv" (change)="cargaMasiva($event.target.files)" style="display: none;">
            </div>
        </div>
    </div>
    <div fxFlex="90" fxFlex.lt-md="100" fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex="25" fxFlex.md="30" fxFlex.lt-md="auto" fxLayout="row">
            <app-estudiantes-filtros (mostrarEstudiantes)="estudiantes=$event"></app-estudiantes-filtros>
        </div>

        <div class="line" fxHide.lt-md></div>

        <div fxFlex="75" fxFlex.md="70" fxFlex.lt-md="auto" fxLayout="column" class="div-estudiantes">
            <div fxLayout="column">
                <app-estudiantes-listar [_estudiantes]="estudiantes"></app-estudiantes-listar>
            </div>
        </div>
    </div>
</div>
