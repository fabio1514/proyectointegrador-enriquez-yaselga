<div fxLayout="column" fxLayoutAlign=" center">
    <div class="afiliar-title" fxLayout="row">
        <button (click)="regresar()" class="button-white" mat-button>
            <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_back</mat-icon>
        </button>
        <h1>Afiliar</h1>
    </div>

    <div>
        <form (ngSubmit)="afiliarEstudiante(estudiante)" fxLayout="column" fxLayoutAlign="center center" class="form">
            <div>
                <div fxLayout="row" fxLayout.lt-md="column" class="form-row">
                    <div fxLayout="column" fxFlex=50 class="form-item">
                        <label for="updateTelefono">Teléfono: </label>
                        <input type="text" name="updateTelefono" id="updateTelefono" value={{estudiante.Telefono}}>
                    </div>
                    <div fxLayout="column" fxFlex=50 class="form-item">
                        <label for="updateSemestreReferencial">Correo Personal: </label>
                        <input type="text" name="updateCorreoPersonal" id="updateCorreoPersonal" value={{estudiante.CorreoPersonal}}>
                    </div>
                </div>
                <div fxLayout="row" fxLayout.lt-md="column" class="form-row">
                    <div fxLayout="column" fxFlex=50 class="form-item">
                        <label for="updateSectorDomiciliario">Sector Domiciliario: </label>
                        <input type="text" name="updateSectorDomiciliario" id="updateSectorDomiciliario" value={{estudiante.SectorDomiciliario}}>
                    </div>
                    <div fxLayout="column" fxFlex=50 class="form-item">
                        <label for="updateSemestreReferencial">Semestre Referencial: </label>
                        <input type="text" name="updateSemestreReferencial" id="updateSemestreReferencial" value={{estudiante.SemestreReferencial}}>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div fxLayout="column" fxFlex=100 class="form-item">
                    <button mat-button>
                        Confirmar Afiliación
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
