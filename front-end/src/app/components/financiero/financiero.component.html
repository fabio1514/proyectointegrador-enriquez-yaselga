<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign=" center" class="top-bar">
        <div fxFlex="50" fxLayout="row">
            <div class="registros-mostrados">
                NÃºmero de registros: {{transaccionesMostradas.length}} 
            </div>
            <div class="ingresos">
                Ingresos: {{ingresos}} 
            </div>
            <div class="egresos">
                Egresos: {{egresos}} 
            </div>
        </div>
        <div fxFlex="50" fxLayoutAlign="end center">
            <button routerLink="/main/nuevatransaccion" class="but-cargar-financiero" mat-button fxLayoutAlign="center center">
                Nueva Transaccion
            </button>
            <button (click)="openDialog()" class="but-cargar-financiero" mat-button fxLayoutAlign="center center">
                Carga Masiva
            </button>
            <button class="but-cargar-financiero" mat-button fxLayoutAlign="center center">
                Generar Reporte
            </button>
        </div>
    </div>

    <div fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex="20" fxFlex.md="30" fxFlex.lt-md="auto" fxLayout="column">
            <app-filtros-financiero (listaAMostrarEmitter)="cargarTransaccionesMostradas($event)" [transacciones]="transacciones"></app-filtros-financiero>
            <!-- (eventEmitter)="transaccionesMostradas=$event" [transaccion]="transaccion" -->
        </div>

        <div class="line" fxHide.lt-md></div>

        <div fxFlex="80" fxFlex.md="70" fxFlex.lt-md="auto" fxLayout="column" class="div-financiero">
            <div fxLayout="column">
                <app-listar-financiero [transacciones]="transaccionesMostradas"></app-listar-financiero>
            </div>
        </div>
    </div>
</div>
