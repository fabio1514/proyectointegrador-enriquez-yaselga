<h3 mat-dialog-title>{{proveedor.id}} | {{proveedor.nombre}}</h3>
<div mat-dialog-content>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div class="dato">
            <div class="titulo">Id </div>
            <div class="dato">{{proveedor.id}}</div>
        </div>
        <div class="dato">
            <div class="titulo">Nombre </div>
            <div>{{proveedor.nombre}}</div>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div *ngIf="proveedor.contacto" class="dato">
            <div class="titulo">Contacto </div>
            <div>{{proveedor.contacto}}</div>
        </div>
        <div class="dato">
            <div class="titulo">Estado </div>
            <div>{{proveedor.estado?'Activo':'Inactivo'}}</div>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div *ngIf="proveedor.descripcion" class="dato">
            <div class="titulo">Descripcion </div>
            <div>{{proveedor.descripcion}}</div>
        </div>
    </div>

</div>
<hr>
<div mat-dialog-actions>
    
    <button class="button" [routerLink]="['/filiales/filial/'+filial.id+'/proveedores/actualizar', proveedor.id]" (click)="cerrarDialog()" mat-button>
        <mat-icon aria-hidden=" false" aria-label="Example home icon">edit</mat-icon>
    </button>
    <button class="button red" mat-button (click)="darDeBaja()">Baja</button>
    <button class="button red" mat-button (click)="eliminar()">Eliminar</button>
    
</div>
