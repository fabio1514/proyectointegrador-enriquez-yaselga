<div>
    <app-titles text="Nuevo contrato" regresarA="/contratos"></app-titles>
</div>
<div class="form">
    <form (ngSubmit)="nuevo()">
        
        <div fxLayout="column">
            <label for="id">Nombre:</label>
            <input type="text" id="id" name="id" maxlength="50" [(ngModel)]="contrato.id">
        </div>
        <div fxLayout="column">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="contrato.descripcion">
        </div>
        <div fxLayout="column">
            <label for="interesados">Interesados:</label>
            <input type="text" id="interesados" name="interesados" [(ngModel)]="contrato.interesados">
        </div>
        <div fxLayout="column">
            <label for="fechaInicial">Fecha inicial:</label>
            <input type="date" id="fechaInicial" name="fechaInicial" [(ngModel)]="fechaInicial">
        </div>
        <div fxLayout="column">
            <label for="fechaFinal">Fecha final:</label>
            <input type="date" id="fechaFinal" name="fechaFinal" [(ngModel)]="fechaFinal">
        </div>
        
        <div>
            <button mat-button type="submit">
                Nuevo
                <mat-icon aria-hidden="false" aria-label="Edit">new</mat-icon>
            </button>
        </div>
    </form>
</div>
