<div>
    <form (ngSubmit)="reiniciarAportes()">
        <label for="nuevoPeriodo">Ingrese nombre del nuevo ciclo (Ej: 2020A)</label>
        <input type="text" id="nuevoPeriodo" name="nuevoPeriodo" [(ngModel)]="periodoActual">
        <button type="submit">Reiniciar aportes</button>
    </form>
</div>
