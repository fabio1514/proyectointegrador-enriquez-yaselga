<div>
    <app-titles [regresarA]="rutaDeRegreso" [text]="lista.nombre"></app-titles>
</div>
<div class="lista">
    <div>
        <div>
            <h2>Lista de integrantes:</h2>
        </div>
        <div>
            <app-basic-crud [listOfElements]="dignidadesNombres" (selectedItem)="irADignidad($event)" (newItem)="newDignidad()"></app-basic-crud>
        </div>
    </div>
    <div class="delete" *ngIf="!eleccion.listaGanadora">
        <button mat-button (click)="deleteList()">
            Eliminar lista
            <mat-icon aria-hidden="false" aria-label="trash">delete</mat-icon>
        </button>
    </div>
</div>
