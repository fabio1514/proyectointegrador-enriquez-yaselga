
<div fxLayout="column" fxLayoutAlign=" center">
    <div class="add-title" fxLayout="row">
        <button routerLink="/filiales" class="button-white" mat-button>
            <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_back</mat-icon>
        </button>
        <h1>{{idFilial}}</h1>
        <button routerLink="/filiales/actualizar/{{idFilial}}" mat-raised-button >
              Actualizar Filial
        </button>
    </div>

</div>
<div class="main">
    <div class="box" *ngFor="let modulo of modulos; let i = index">
        <app-icon-box [route]="rutas[i]" [text]="modulo" [icon]="iconos[i]"></app-icon-box>
    </div>
</div>
